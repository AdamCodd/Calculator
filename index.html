<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <main>
        <div id="container">
            <div id="screen-wrap">
                <div class="screen">
                    <div class="history"></div>
                    <div class="result">0</div>
                </div>
            </div>
            <div class="special-buttons">
                <button class="delete">Delete</button>
                <button class="clear">Clear</button>
            </div>
            <div class="buttons">
                <div class="digits">
                    <div class="firstrow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="secondrow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="thirdrow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="fourthrow">
                        <button>0</button>
                        <button class="dot">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
                <div class="operators">
                    <button data-id="+" class="add">+</button>
                    <button data-id="-" class="substract">-</button>
                    <button data-id="×" class="multiply">*</button>
                    <button data-id="/" class="divide">/</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span id="copyright">Copyright &copy;
            <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
            – <a href="https://github.com/AdamCodd/Calculator" title="Github">AdamCodd</a>
        </span>
    </footer>
</body>

</html>
