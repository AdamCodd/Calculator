<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="screen-wrap">
            <div class="screen">
                <div class="history"></div>
                <div class="result">0</div>
            </div>
        </div>
        <div class="special-buttons">
            <span class="return">‚áê</span>
            <span class="clear">Clear</span>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="firstrow">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="secondrow">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div class="thirdrow">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="fourthrow">
                    <span>0</span>
                    <span class="dot">.</span>
                    <span class="equal">=</span>
                </div>
            </div>
            <div class="operators">
                <span data-id="add" class="add">+</span>
                <span data-id="substract" class="substract">-</span>
                <span data-id="multiply" class="multiply">*</span>
                <span data-id="divide" class="divide">/</span>
            </div>
        </div>
    </div>

</body>

</html>
