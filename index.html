<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div id="screen-wrap">
            <div class="screen"></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="firstrow">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="secondrow">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div class="thirdrow">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="fourthrow">
                    <span>0</span>
                    <span>.</span>
                    <span>C</span>
                </div>
            </div>
            <div class="operators">
                <span>+</span>
                <span>-</span>
                <span>*</span>
                <span>/</span>
            </div>
        </div>
        <div class="lastrow">
            <span>=</span>
            <span>CE</span>
        </div>
    </div>

</body>

</html>
